<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- search box -->
    <!-- (onValue)="searchByRegion($event)" -->

    <!-- <shared-search-box
      (onDebounce)="searchByRegion($event)"
      placeholder="Buscar por Region"
    ></shared-search-box> -->

    <div class="row">
      <div class="col text-center">
        <button *ngFor="let region of regions"
        class="btn mx-2"
        [ngClass]="{'btn-outline-primary': selectedRegion === region }"
        (click)="searchByRegion(region)"
        >
        {{ region }}
        </button>
      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <!-- tabla de resultados -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
